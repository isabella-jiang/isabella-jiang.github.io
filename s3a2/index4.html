<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decorative Envelope Page</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <!-- Envelope Content -->
  <div class="envelope-container">
    <div class="envelope">
      <img src="mailshadow-multiply.png" alt="Envelope Shadow" class="mailshadow">
      <img src="mail.png" alt="Envelope">
      
      <!-- Seal on Envelope -->
      <div class="seal-container">
        <img src="bowshadow.png" alt="Seal Shadow" class="bowshadow">
        <img src="bowseal.png" alt="Seal">
      </div>

      <!-- Stamp on Envelope -->
      <div class="stamp-container">
        <img src="miffyshadow-shadow.png" alt="Stamp Shadow" class="miffyshadow">
        <img src="miffy.png" alt="Stamp">
      </div>
    </div>
  </div>
</body>
</html>
