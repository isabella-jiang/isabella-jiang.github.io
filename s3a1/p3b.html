<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaslight</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
    <link rel="stylesheet" href="vid.css">
</head>
<body>
    <div id="video-container">
        <!-- video -->
        <video id="video" autoplay muted playsinline>
          <source src="s3a13b.mp4" type="video/mp4">
        </video>
        <!-- Button -->
        <div class="button-container" id="button-container">
            <button id="next-button" style="opacity: 0; pointer-events: none;" onclick="window.location.href='p2.html';">TRY AGAIN</button>
        </div>
    </div>

    <button id="sound-button">Unmute</button>

    <script>
        const video = document.getElementById('video');
        const soundButton = document.getElementById('sound-button');

        soundButton.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                soundButton.textContent = 'Mute';
            } else {
                video.muted = true;
                soundButton.textContent = 'Unmute';
            }
        });
        
        const nextButton = document.getElementById('next-button');

        // initially hide button
        nextButton.style.opacity = "0";
        nextButton.style.pointerEvents = "none";

        // show only when video ends
        video.addEventListener('ended', () => {
            nextButton.style.opacity = "1";
            nextButton.style.pointerEvents = "auto";

            // Set navigation behavior
            nextButton.onclick = () => {
                window.location.href = 'p2.html';
            };
        });

    </script>
</body>
</html>
