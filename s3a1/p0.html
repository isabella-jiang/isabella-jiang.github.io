<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
    <link rel="stylesheet" href="vid.css">
</head>
<body>
    <div id="video-container">
        <!-- video -->
        <video id="video" autoplay muted playsinline>
          <source src="s3a1-0.mp4" type="video/mp4">
        </video>
        <!-- Buttons for user choices -->
        <div class="button-container" id="button-container">
            <button id="next-button" class="visible" onclick="window.location.href='p1.html';">Next</button>
        </div>
    </div>

    <button id="sound-button">Unmute</button>

    <script>
        const video = document.getElementById('video');
        const soundButton = document.getElementById('sound-button');

        soundButton.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                soundButton.textContent = 'Mute';
            } else {
                video.muted = true;
                soundButton.textContent = 'Unmute';
            }
        });
        
        const nextButton = document.getElementById('next-button');
        nextButton.onclick = () => {
            window.location.href = 'p1.html';
        };

    </script>
</body>
</html>
